<h2>My Customers</h2>
<div>
  <label for="new-customer">Customer name: </label>
  <input id="new-customer" #customerName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button type="button" class="add-button" (click)="add(customerName.value); customerName.value=''">
    Add customer
  </button>
</div>
<ul class="customers">
  <li *ngFor="let customer of customers">
    <a routerLink="/detail/{{customer.id}}">
      <span class="badge">{{customer.id}}</span> {{customer.name}}
    </a>
    <button type="button" class="delete" title="delete customer" (click)="delete(customer)">x</button>
  </li>
</ul>
